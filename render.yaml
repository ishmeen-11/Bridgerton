# Render Blueprint â€” Bridgerton Watch Party
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bridgerton-watch-party
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: ADMIN_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: PORT
        value: 10000
