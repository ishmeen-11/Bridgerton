# Netlify Configuration — Bridgerton Watch Party

[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm install"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/blobs"]
  included_files = ["netlify/functions/**"]

# ─── API Redirects ───

[[redirects]]
  from = "/api/invite"
  to = "/.netlify/functions/invite"
  status = 200

