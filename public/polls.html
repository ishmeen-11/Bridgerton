        .poll-card {
            background: rgba(26, 31, 58, 0.65);

            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .poll-question {
            font-family: var(--font-heading);
            font-size: 1.25rem;

        }

        .poll-option {

            background: rgba(14, 18, 37, 0.5);

            transition: all 0.3s ease;
            position: relative;

        .poll-option:hover {

        }

        .poll-option.voted {
            cursor: default;
        }

        .poll-option .bar {

            left: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(201, 168, 76, 0.15), rgba(201, 168, 76, 0.05));

    <div class="polls-page">
        <div class="polls-container">

                <div class="icon">üó≥Ô∏è</div>

    <script>
        // Particles
        const canvas = document.getElementById('particles-canvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight }
        class Particle { constructor() { this.reset() } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2 + .5; this.speedX = (Math.random() - .5) * .2; this.speedY = -(Math.random() * .3 + .05); this.opacity = Math.random() * .35 + .05; this.fadeDir = Math.random() > .5 ? .002 : -.002; this.color = ['rgba(201,168,76,', 'rgba(196,180,212,', 'rgba(232,196,200,'][Math.floor(Math.random() * 3)] } update() { this.x += this.speedX; this.y += this.speedY; this.opacity += this.fadeDir; if (this.opacity <= .03 || this.opacity >= .4) this.fadeDir *= -1; if (this.y < -10) { this.reset(); this.y = canvas.height + 10 } } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color + this.opacity + ')'; ctx.fill() } }
        resizeCanvas(); for (let i = 0; i < 25; i++)particles.push(new Particle());
        (function a() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw() }); requestAnimationFrame(a) })();
        window.addEventListener('resize', resizeCanvas);

        // Polls
        const votedPolls = JSON.parse(localStorage.getItem('bridgerton-voted-polls') || '{}');

        async function loadPolls() {
            try {
                const res = await fetch('/api/polls');
                const data = await res.json();
                renderPolls(data.polls || []);
            } catch { document.getElementById('polls-list').innerHTML = '<p style="text-align:center;color:#ef9a9a;">Failed to load polls.</p>'; }
        }

        function renderPolls(polls) {
            const container = document.getElementById('polls-list');
            container.innerHTML = polls.map(poll => {
                const totalVotes = poll.votes.reduce((a, b) => a + b, 0);
                const hasVoted = votedPolls[poll.id] !== undefined;
                return `<div class="poll-card">
                    <div class="poll-question">${poll.question}</div>
                    ${poll.options.map((opt, i) => {
                    const pct = totalVotes > 0 ? Math.round((poll.votes[i] / totalVotes) * 100) : 0;
                    return `<div class="poll-option ${hasVoted ? 'voted' : ''}" data-poll="${poll.id}" data-idx="${i}" ${hasVoted ? '' : 'onclick="vote(this)"'}>
                            <div class="bar" style="width: ${hasVoted ? pct : 0}%"></div>
                            <span class="label">${opt}</span>
                            <span class="votes">${hasVoted ? pct + '%' : ''}</span>
                        </div>`;
                }).join('')}
                    <div class="poll-total">${totalVotes} vote${totalVotes !== 1 ? 's' : ''} cast</div>
                    ${hasVoted ? '<span class="voted-badge">‚úì You voted</span>' : ''}
                </div>`;
            }).join('');
        }

        async function vote(el) {
            const pollId = el.dataset.poll;
            const optionIndex = parseInt(el.dataset.idx);
            if (votedPolls[pollId] !== undefined) return;

            try {
                const res = await fetch('/api/polls', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pollId, optionIndex }),
                });
                const data = await res.json();
                if (data.success) {
                    votedPolls[pollId] = optionIndex;
                    localStorage.setItem('bridgerton-voted-polls', JSON.stringify(votedPolls));
                    renderPolls(data.polls);
                }
            } catch { }
        }

        loadPolls();
    </script>
